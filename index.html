<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="./dist/mapbox-gl.css" rel="stylesheet">
  <script src="./dist/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* 添加图层控制面板样式 */
    #layer-control {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    #layer-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .layer-item {
      padding: 8px 12px;
      background: #f5f5f5;
      margin: 4px 0;
      cursor: move;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .layer-item:hover {
      background: #e0e0e0;
    }

    .layer-item.dragging {
        opacity: 0.5;
        background: #e8e8e8;
        position: relative;
        z-index: 1000;
    }
    
    .layer-item {
        user-select: none;
        border: 1px solid #ddd;
        background: #fff;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="layer-control">
    <h3>图层控制</h3>
    <ul id="layer-list"></ul>
  </div>
  <script>
    const localStyleWithAMap = {
      version: 8,
      sources: {
        "amap-vec": {
          type: "raster",
          tiles: [
            "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}"
          ],
          tileSize: 256
        },
        "amap-satellite": {
          type: "raster",
          tiles: [
            "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}"
          ],
          tileSize: 256
        }
      },
      layers: [
        {
          id: "amap-vec-layer",
          type: "raster",
          source: "amap-vec",
          minzoom: 3,
          maxzoom: 18
        }
        // 可以添加更多图层
      ]
    };

    // 使用本地样式对象创建地图
    const map = new mapboxgl.Map({
      container: 'map',
      style: localStyleWithAMap,
      center: [116.4074, 39.9042], // 北京的经纬度坐标
      zoom: 4, // 调整缩放级别以显示整个中国
      minZoom: 3,
      maxZoom: 18
    });

    function addRasterLayer(layerId, tileUrl, options = {}) {
      if (map.getSource(layerId)) {
        console.warn(`Source ${layerId} already exists`);
        return;
      }

      // 添加数据源
      map.addSource(layerId, {
        type: 'raster',
        tiles: [tileUrl],
        tileSize: options.tileSize || 256,
        ...options
      });

      // 添加图层
      map.addLayer({
        id: layerId,
        type: 'raster',
        source: layerId,
        minzoom: options.minzoom || 0,
        maxzoom: options.maxzoom || 22,
        layout: options.layout || {},
        paint: options.paint || {
          'raster-opacity': 1
        }
      });

      // 更新图层管理器
      if (layerManager) {
        layerManager.updateLayerList();
      }
    }

    // 添加一个函数用于动态添加图层
    function addCustomLayer(layerId, sourceData, type = 'circle', paint = {}) {
      if (map.getLayer(layerId)) {
        console.warn(`Layer ${layerId} already exists`);
        return;
      }

      map.addLayer({
        id: layerId,
        type: type,
        source: {
          type: 'geojson',
          data: sourceData
        },
        paint: paint
      });
    }

    // 添加一个函数用于修改图层层级
    function moveLayer(layerId, beforeId) {
      if (!map.getLayer(layerId)) {
        console.warn(`Layer ${layerId} does not exist`);
        return;
      }
      map.moveLayer(layerId, beforeId);
    }

    // 图层管理类
    class LayerManager {
      constructor(map) {
        this.map = map;
        this.layerList = document.getElementById('layer-list');
        this.setupDragAndDrop();
      }

      // 更新图层列表UI
      updateLayerList() {
        this.layerList.innerHTML = '';
        const layers = this.map.getStyle().layers;

        // 只显示自定义图层，过滤掉底图图层
        const customLayers = layers.filter(layer => 
          layer.id !== 'amap-vec-layer' && 
          layer.source !== 'amap-vec' && 
          layer.source !== 'amap-satellite'
        );

        // 反转数组顺序，使显示顺序与图层叠加顺序一致
        customLayers.reverse().forEach(layer => {
          const li = document.createElement('li');
          li.className = 'layer-item';
          li.draggable = true;
          li.setAttribute('data-id', layer.id);
          li.innerHTML = `
                <span>${layer.id}</span>
                <input type="checkbox" ${this.map.getLayoutProperty(layer.id, 'visibility') !== 'none' ? 'checked' : ''}>
            `;

          // 添加可见性切换
          const checkbox = li.querySelector('input');
          checkbox.onclick = (e) => {
            e.stopPropagation();
            const visibility = e.target.checked ? 'visible' : 'none';
            this.map.setLayoutProperty(layer.id, 'visibility', visibility);
          };

          this.layerList.appendChild(li);
        });
      }

      // 设置拖拽功能
      setupDragAndDrop() {
        let draggedItem = null;

        this.layerList.addEventListener('dragstart', (e) => {
          draggedItem = e.target;
          e.dataTransfer.setData('text/plain', e.target.getAttribute('data-id'));
          e.target.classList.add('dragging');
        });

        this.layerList.addEventListener('dragend', (e) => {
          e.target.classList.remove('dragging');
          draggedItem = null;
        });

        this.layerList.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          // 移动列表
          const afterElement = this.getDragAfterElement(e.clientY);
          const draggable = document.querySelector('.dragging');
          if (draggable) {
              const currentTarget = e.target.closest('.layer-item');
              if (!currentTarget) return;
              
              if (afterElement === null) {
                  this.layerList.appendChild(draggable);
              } else {
                  this.layerList.insertBefore(draggable, afterElement);
              }
          }
        });

        // 拖拽结束，移动图层
        this.layerList.addEventListener('drop', (e) => {
          e.preventDefault();
          const draggedId = e.dataTransfer.getData('text/plain');
          const items = [...document.querySelectorAll('.layer-item')];
          const newOrder = items.map(item => item.getAttribute('data-id')).reverse();
          console.log('order list', newOrder)
          // 找到被拖动图层的新位置
          const draggedIndex = newOrder.indexOf(draggedId);
          const afterLayerId = newOrder[draggedIndex + 1];
          const beforeLayerId = newOrder[draggedIndex - 1];
          console.log('draggedId', draggedId, 'afterLayerId', afterLayerId, 'beforeLayerId', beforeLayerId);
          if (afterLayerId) {
            this.map.moveLayer(draggedId, afterLayerId);
          } else {
            this.map.moveLayer(draggedId, undefined);
          }
          console.log('当前图层', this.map.getStyle().layers.map(v => v.source))
        });
      }

      getDragAfterElement(y) {
        const draggableElements = [...this.layerList.querySelectorAll('.layer-item:not(.dragging)')];
        
        return draggableElements.reduce((closest, child) => {
          const box = child.getBoundingClientRect();
          const offset = y - box.top - box.height / 2;
          
          if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
          } else {
            return closest;
          }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
      }
    }

    // 在地图加载完成后初始化图层管理器
    map.on('load', function () {
      // 示例：添加多个图层
      const point1 = {
        type: 'FeatureCollection',
        features: [{
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [121.47, 31.23]
          },
          properties: {
            title: 'Point 1'
          }
        }]
      };

      const point2 = {
        type: 'FeatureCollection',
        features: [{
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [121.48, 31.24]
          },
          properties: {
            title: 'Point 2'
          }
        }]
      };

      const point3 = {
        type: 'FeatureCollection',
        features: [{
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [121.48, 31.24]
          },
          properties: {
            title: 'Point 3'
          }
        }]
      };

      addRasterLayer(
        'amap-satellite-layer', 
        'https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}',
        {
          tileSize: 256,
          minzoom: 3,
          maxzoom: 18
        }
      )

      addCustomLayer('layer1-红色', point1, 'circle', {
        'circle-radius': 10,
        'circle-color': '#ff0000'
      });

      addCustomLayer('layer2-灰色', point2, 'circle', {
        'circle-radius': 10,
        'circle-color': '#dfdfdf'
      });

      addCustomLayer('layer3-蓝色', point2, 'circle', {
        'circle-radius': 10,
        'circle-color': '#0058f7'
      });

      // 初始化图层管理器
      const layerManager = new LayerManager(map);
      layerManager.updateLayerList();
    });
  </script>
</body>

</html>
